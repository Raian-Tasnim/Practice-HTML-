<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
  
  <style>
    body{background-color: white;}
.Flag{
    position: relative;
    background-color: green;
    height: 400px;
    width:700px ;
    text-align: center;
    font-size:40px;
}
.Flag>p{
    color: white;
}
.Flag> div{
    position: absolute;
    height: 200px;
    width:200px;
    background-color: red;
    border-radius: 200px;
    top:80px;
    left:260px
}
    </style>
</head>
<body>
    <div class="Flag">
        <p>This is the </p>
        <div>
            <p>New Bangladesh</p>
        </div>
    </div>
</body>
</html>
